surveymanager.login_form:
  path: '/surveymanager/login'
  defaults:
    _form: '\Drupal\surveymanager\Form\LoginForm'
    _title: 'Login Form'
  requirements:
    _permission: 'access content'


surveymanager.admin_dashboard:
  path: '/surveymanager/admin/index'
  defaults:
    _controller: '\Drupal\surveymanager\Controller\AdminController::dashboard'
    _title: 'Main Page'
  requirements:
    _permission: 'access content'

surveymanager.admin_list_users:
  path: '/surveymanager/admin/users/list'
  defaults:
    _controller: '\Drupal\surveymanager\Controller\AdminController::list_users'
    _title: 'Main Page'
  requirements:
    _permission: 'access content'

surveymanager.surveyor_dashboard:
  path: '/surveymanager/surveyor/index'
  defaults:
    _controller: '\Drupal\surveymanager\Controller\SurveyController::dashboard'
    _title: 'Main Page'
  requirements:
    _permission: 'access content'

surveymanager.certificate_form:
  path: '/surveymanager/certificate'
  defaults:
    _form: '\Drupal\surveymanager\Form\CertificateForm'
    _title: 'Certificate Form'
  requirements:
    _permission: 'access content'
    
surveymanager.document_type_form:
  path: '/surveymanager/documenttype'
  defaults:
    _form: '\Drupal\surveymanager\Form\DocumentTypeForm'
    _title: 'Document Type Form'
  requirements:
    _permission: 'access content'

survey_form.form:
  path: '/surveymanager/survey'
  defaults:
    _form: '\Drupal\surveymanager\Form\SurveyForm'
    _title: 'Survey Form'
  requirements:
    _permission: 'access content'

surveymanager.sm_vessels:
  path: '/surveymanager/smvessel'
  defaults:
    _form: '\Drupal\surveymanager\Form\smVessel'
    _title: 'Vessel Form'
  requirements:
    _permission: 'access content'

surveymanager.survey_type_form:
  path: '/surveymanager/surveytype'
  defaults:
    _form: '\Drupal\surveymanager\Form\SurveyTypeForm'
    _title: 'Add Survey Type Form'
  requirements:
    _permission: 'access content'
  
surveymanager.list_surveytypes:
  path: '/surveymanager/surveytypes/list'
  defaults:
    _controller: '\Drupal\surveymanager\Controller\AdminController::list_survey_types'
    _title: 'Survey Types'
  requirements:
    _permission: 'access content'